<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Portal - Welcome</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
  <div class="container">
    <h1 id="welcome-title">Welcome to the Health Portal</h1>
    <p id="welcome-description">Choose an option below to proceed.</p>
    <div class="language-selector">
      <label for="language-selector">Language:</label>
      <select id="language-selector" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="hi">हिन्दी</option>
        <option value="ta">தமிழ்</option>
      </select>
    </div>
  </div>
</header>

<main class="container form-container">
  <div class="button-container">
    <a href="patient-registration.html" class="btn" id="patient-btn">Patient Registration</a>
    <a href="doctor-registration.html" class="btn" id="doctor-btn">Doctor Registration</a>
  </div>
</main>

<footer>
  <p>&copy; 2024 Health Portal | All Rights Reserved</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
